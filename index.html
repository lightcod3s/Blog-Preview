<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="blog.css">
    
    <title>Frontend Mentor | Blog preview card</title>

    
    
  </head>

  <body>

    <section class="main_container">

      <div class="image">
        <img class="image" src="./assets/images/illustration-article.svg" alt="illustration-article">
      </div>

      <div class="heading-text">
        <p class="text1">Learning</p>
      </div>

      <p class="published-date">
        Published 21 Dec 2023
      </p>

      <div class="main-title">
        HTML & CSS foundations
      </div>

      <p class="body-text">
        These languages are the backbone of every website, 
        defining structure, content, and presentation.
      </p>

      <div class="user-image">
        <img class="user" src="./assets/images/image-avatar.webp" alt="Greg Hooper image">
        <p class="name">Greg Hooper</p>
      </div>

    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marvel.ai</a>.
    </div>

  </body>
</html>
